<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- fontawsome Icon -->
  <script src="https://kit.fontawesome.com/7eb017dd03.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="nft_container">

    <div class="nft_header">
        <img src="images/image-equilibrium.jpg" class="nft_img" alt="">
      <h1 class="nft_name">
        Equilibrium #3429
      </h1>
      <p class="nft_subtitle">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="nft_value">

      <div class="nft_price">
        <i class="fa-brands fa-ethereum nft_price_icon"></i>
        <h3 class="nft_price_value">0.041 ETH</h3>
      </div>

      <div class="nft_date">
        <i class="fa-solid fa-clock nft_date_icon"></i>
        <h3 class="nft_date_text">3 days left</h3>
      </div>

    </div>

      <div class="nft_line"></div>

      <div class="nft_profil">
        <img src="images/image-avatar.png" alt="" class="nft_profil_img">
        <p class="nft_profil_data">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>


  </div>
</body>
</html>
